[build]
  command = "npm run build"
  publish = "dist"

# Production environment variables
[build.environment]
  VITE_API_BASE_URL = "https://plastics-meters-cocktail-industrial.trycloudflare.com"

# Redirect all routes to index.html for client-side routing (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "npm run dev"
  port = 5173
  targetPort = 5173
  autoLaunch = false
