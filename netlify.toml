[build]
  command = "npm run build"
  publish = "dist"

# Redirect all routes to index.html for client-side routing (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variables (set these in Netlify UI)
# VITE_API_BASE_URL = "https://your-backend-url.com"

[dev]
  command = "npm run dev"
  port = 5173
  targetPort = 5173
  autoLaunch = false
